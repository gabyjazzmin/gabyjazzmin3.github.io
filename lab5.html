<!DOCTYPE html>
<html lang="en">

<head>
  <title>
    Shopping List
  </title>
  <link rel="stylesheet" href="./css/stylesLab5.css">
</head>

<body>
  <!--Elemento padre -->
  <div class="container">
    <h1>
      Shopping List
    </h1>
    <form id="shoppingForm">
      <label>
        Add an item
      </label>
      <input type="text" placeholder="e.g., broccoli" id="addToList" />
      <button type="submit" class="submitButton" id="ButtonPost">
        Add item
      </button>

    </form>
    <h2>
      Elementos agregados
    </h2>
    <!--Primer elemento hijo -->
    <div class="shoppingList">
      <li>First element </li>
      <div class="buttonsList">
        <button type="checkMark" id="ButtonMark">
          Check
        </button>
        <button class="deleteButton btn-danger" id="ButtonDelete">
          Delete
        </button>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="js/script2.js"></script>
</body>

</html>
