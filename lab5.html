<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Shopping List
    </title>
    <link rel="stylesheet" href="./css/stylesLab5.css">
  </head>
  <body>
    <div class="container">
      <h1>
        Shopping List
      </h1>
      <form>
          <label>
            Add an item
          </label>
          <input type="text" placeholder="e.g., broccoli" id="newText">
          <button class="agregar" type="submit">
            Add item
          </button>
      </form>
      <ul class="Lista">
        <form>
          <input type="text" placeholder="here is the result" id="newText2">
          <button class="checkButton" type="mark">
            check
          </button>
          <button class="deleteButton" type="delete">
            delete
          </button>
      </form>
      </ul>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="./js/script2.js"></script>
  </body>
</html>
